<div nz-flex nzVertical nzAlign="center" nzJustify="center" style="height: 100%;">
    <form nz-form [formGroup]="form" class="login-form" (ngSubmit)="onClickLogin()">
        <nz-form-item>
            <nz-form-control nzErrorTip="Por favor ingrese su correo">
                <nz-input-group nzPrefixIcon="mail">
                    <input type="email" nz-input formControlName="email" placeholder="user@dominio.com" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Por favor ingrese su contraseña">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Ingrese su contrasena" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
            <!-- <div nz-col [nzSpan]="12">
                <label nz-checkbox formControlName="remember">
                    <span>Recuerdame</span>
                </label>
            </div> -->
            <div nz-col [nzSpan]="12">
                <a class="login-form-forgot">Olvidé mi contraseña</a>
            </div>
        </div>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Iniciar Sesión</button>
        <button 
            nz-button 
            class="login-form-button login-form-margin" 
            [nzType]="'default'"
            type="button"
            (click)="onClickLoginWithGoogle()"
            >
            <span nz-icon nzType="google" nzTheme="outline"></span>
            Iniciar Sesión con Google
        </button>
        O
        <a routerLink="/register">Registrarme ahora</a>
    </form>
</div>
